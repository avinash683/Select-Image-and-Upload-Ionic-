<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">


    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="has-header padding" ng-controller="MediaCtrl">
        <br><br>
        <div class="item item-divider">
          <i class="ion-images"></i>
          My Images
        </div>
        <a class="item item-list-detail">
          <ion-scroll direction="x">
            <img ng-repeat="image in allImages" ng-src="{{image.src}}" ng-click="showImages($index)" class="image-list-thumb"/>
          </ion-scroll>
        </a>
        <br><br>
       <!-- <div class="button-bar">
          <button class="button button-outline button-positive" ng-click="playVideo()">Play a video</button>
        </div>-->
      </ion-content>
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
          <ion-slide ng-repeat="image in allImages">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
          </ion-slide>
        </ion-slide-box>
      </div>
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
          <ion-slide ng-repeat="image in allImages">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
          </ion-slide>
        </ion-slide-box>
      </div>
     <!-- <div class="modal transparent fullscreen-player" ng-click="closeModal()">
        <video ng-src="{{clipSrc}}" class="centerme" controls="controls" autoplay></video>
      </div>-->

    </ion-pane>
  </body>
</html>
